<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

<head>

    <title>坐标定位</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="./css/icons.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/af.ui.css" />


     <script type="text/javascript" charset="utf-8" src="./js/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/fastclick.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/appframework.ui.min.js"></script> 
	
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script type="text/javascript" charset="utf-8" src="./js/convertcoord.js"></script>
	<script type="text/javascript" charset="utf-8" src="./js/encrypt.js"></script>
	<script type="text/javascript" charset="utf-8" src="./js/main.js"></script>

    <script>
    $.afui.useOSThemes=false;
	</script>
	<style type="text/css">
	.collapsed_me:after {
	}
	.expanded_me:after {
		display:none;
	}
	</style>
</head>

<body onLoad="init();" class="ios7">

    <div id="splashscreen" class='ui-loader heavy'>
                Geo Location
                <br>
                <br>    <span class='ui-icon ui-icon-loading spin'></span>
                <h1>Starting app</h1>
    </div>

    <div class="view" id="mainview">
        <header>
            <h1>Geo Location</h1>
        </header>

        <div class="pages">

                <!---------------------------------------------->
                <div title='定    位' id="main" class="panel" data-selected="true" data-pull-scroller='false'>
                    <h2 class='expanded' onclick='showHide(this,"main_info");'>Welcome</h2>
                    <p id='main_info'>注意：未注册版本只能执行单次定位！</p>
                    <ul class="list" id="geoinfo">
					</ul>
                    <div class="button-grouped" style="float: right;clear: both;">
                        <a class="button" onClick="controlGeolocation();" id="geoBtn">开始定位</a>
                    </div>
				</div>
                <!---------------------------------------------->
				<script>
				$(document).on("panelload",'#settingTab',function(e){
					getSetting();
				});
				$(document).on("panelunload",'#settingTab',function(e){
					saveSetting();
				});
				</script>
                <div title="设    置" id="settingTab" class="panel">
					<div class="input-group">
						<label for="disMethod">坐标类型</label><select id="disMethod" style="-webkit-appearance: listbox;" onChange="disFixBox();">
																<option value="0" selected="selected">经纬度坐标</option>
																<option value="1">54直角坐标</option>
																<option value="2">80直角坐标</option>
															</select>
					</div>
					<div class="input-group" id="fixNum" style="display:none;">
                		<label>经度带差</label><input id="ZoneWide" type="checkbox" name="ZoneWide" checked="checked" class="toggle"><label for="ZoneWide" data-on="6°" data-off="3°"><span></span></label><br style="clear:both;">
						<label for="input_x">X校正</label><input  id="input_x" type="text" placeholder="0"><br style="clear:both;">
						<label for="input_y">Y校正</label><input  id="input_y" type="text" placeholder="0"><br style="clear:both;">
					</div>
				</div>
                <!---------------------------------------------->
                <div title="工 具 箱" id="toolsTab" class="panel" data-pull-scroller='true'>
					<ul class="list">
						<li>
							<a class='collapsed_me' onclick='showHide(this,"convertTool");'>1. 地理坐标与高斯坐标转换</a>
							<div class="input-group" id="convertTool" style="display:none;margin-top:20px;">
								<label>方向[<a style="font-size:12px;" onClick="navigator.notification.alert('正向为地理转高斯，反向为高斯转地理。',null,'转换方向');">说明</a>]</label><input id="GaussToL" type="checkbox" name="GaussToL" checked="checked" class="toggle"><label for="GaussToL" data-on="正向" data-off="反向"><span></span></label><br style="clear:both;">
								<label>格式[<a style="font-size:12px;" onClick="navigator.notification.alert('点分:118.35.35/26.54.54\n小数:118.369702/26.803542',null,'格式示例');">示例</a>]</label><input id="llFormat" type="checkbox" name="llFormat" checked="checked" class="toggle"><label for="llFormat" data-on="点分" data-off="小数"><span></span></label><br style="clear:both;">
								<label for="longitudeT">经度</label><input  id="longitudeT" type="text" placeholder="0"><br style="clear:both;">
								<label for="latitudeT">纬度</label><input  id="latitudeT" type="text" placeholder="0"><br style="clear:both;">
								<label for="xT">X: </label><input  id="xT" type="text" placeholder="0"><br style="clear:both;">
								<label for="yT">Y: </label><input  id="yT" type="text" placeholder="0"><br style="clear:both;">
								<label for="convert"> </label><a id="convert" class="button" onClick="convertGeo();">转&nbsp;&nbsp;&nbsp;换</a>
							</div>
                        </li>
						<li>
							<a class='collapsed_me' onclick='showHide(this,"azimuthTool");'>2. 站立点到目标点的方位角计算</a>
							<div class="input-group" id="azimuthTool" style="display:none;margin-top:20px;">
								<label>直角坐标？</label><input id="azimuthFormat" type="checkbox" name="GaussToL" checked="checked" class="toggle"><label for="azimuthFormat" data-on="是" data-off="否"><span></span></label><br style="clear:both;">
								<label>经纬度格式[<a style="font-size:12px;" onClick="navigator.notification.alert('点分:118.35.35/26.54.54\n小数:118.369702/26.803542',null,'格式示例');">示例</a>]</label><input id="llFormat2" type="checkbox" name="llFormat" checked="checked" class="toggle"><label for="llFormat2" data-on="点分" data-off="小数"><span></span></label><br style="clear:both;">
								<label for="SX">站立点X:</label><input  id="SX" type="text" placeholder="0"><br style="clear:both;">
								<label for="SY">站立点Y:</label><input  id="SY" type="text" placeholder="0"><br style="clear:both;">
								<label for="DX">目标点X:</label><input  id="DX" type="text" placeholder="0"><br style="clear:both;">
								<label for="DY">目标点Y:</label><input  id="DY" type="text" placeholder="0"><br style="clear:both;">
								<label for="angleNum">角度:</label><input  id="angleNum" type="text" placeholder="0"><br style="clear:both;">
								<label for="azimuthNum">方位角:</label><input  id="azimuthNum" type="text" placeholder="0"><br style="clear:both;">
								<label for="calAzimuth"> </label><a id="calAzimuth" class="button" onClick="azimuthCal();">计&nbsp;&nbsp;&nbsp;算</a>
							</div>
						</li>
					</ul>
				</div>
                <!---------------------------------------------->
                <div title="关    于" id="aboutTab" class="panel" data-pull-scroller='true'>
					<h2 style="text-align:center;">Powered by lsyer, 2013 - 2018.</h2>
					<div class="input-group">
						<label for="platform">系统类型</label><input id="platform" type="text" placeholder="Platform"><br style="clear:both;">
						<label for="version">版本号</label><input  id="version" type="text" placeholder="Version"><br style="clear:both;">
						<label for="uuid">设备ID</label><input  id="uuid"  type="text" placeholder="DeviceID"><br style="clear:both;">
						<label for="regcode">注册码</label><input  id="regcode"  type="text" placeholder="Enter your RegCode here"><br style="clear:both;">
						<div id="regBtn" class="button-grouped" style="float: right;clear: both;">
							<a class="button" onClick="regApp();">注册</a>
						</div>
					</div>
				</div>
                <!---------------------------------------------->

        </div>

        <footer>
                <a href="#main" id='navbar_home' onClick="$.afui.clearHistory();" class='icon home' data-transition="slide">主页</a>
				<a href="#settingTab" id='navbar_2' class="icon settings" data-transition="slide">设置</a>
				<a href="#toolsTab" id='navbar_2' class="icon tools" data-transition="slide">工具箱</a>
				<a href="#aboutTab" id='navbar_3' class="icon info" data-transition="slide">关于</a>
        </footer>
    </div>


</body>

</html>
